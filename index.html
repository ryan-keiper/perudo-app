<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2a4d69" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Perudo">

    <!-- ✅ Title and Description -->
    <title>Perudo - Bluff, Bid, and Battle Your Friends 🎲</title>
    <meta name="description" content="Play Perudo online — a game of deception, dice, and deduction. Join friends in real-time and see who's the best liar.">

    <!-- PWA Icons -->
    <link rel="icon" href="/icon.svg" sizes="any" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png">

    <!-- 🧠 Open Graph Metadata -->
    <meta property="og:title" content="Play Perudo Online 🎲" />
    <meta property="og:description" content="Bluff, bid, and battle your friends in real-time. Now with 20% more deception!" />
    <meta property="og:image" content="https://play-perudo.web.app/og-image.jpg" />
    <meta property="og:url" content="https://play-perudo.web.app" />
    <meta property="og:type" content="website" />

    <!-- 🐦 Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Play Perudo Online 🎲" />
    <meta name="twitter:description" content="Join the classic game of bluffing and dice with your friends." />
    <meta name="twitter:image" content="https://play-perudo.web.app/og-image.jpg" />
  </head>

  <body>
    <!-- Theme detection script to prevent flash of wrong theme -->
    <script>
      (function() {
        // Get theme from localStorage or default to system
        const storedTheme = localStorage.getItem('theme');
        const theme = storedTheme || 'system';
        
        // Determine effective theme
        let effectiveTheme = theme;
        if (theme === 'system') {
          effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        // Apply dark class if needed
        if (effectiveTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
